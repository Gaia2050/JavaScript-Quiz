<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="quiz-box-1" id="section1">
        <div class="header">
            <h2 id="question-1">Question One: Which answer best describes what a string is?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">An object used to represent and manipulate a sequence of
                        characters.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">An object that pulls elements together.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="d_text">An object that groups multiple properties together.</label>
                </li>
            </ul>
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div class="quiz-box-2" id="section2">
        <div class="header-2">
            <h2 id="question 2">Question Two: What is the use of parseInt()?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Function parses an array to return an integer.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Function parses a string argument and returns an integer of the specified
                        radix.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">An object that groups multiple properties together.</label>
                </li>
            </ul>
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div class="quiz-box-3" id="section3">
        <div class="header-3">
            <h2 id="question-3">Question Three: What is an object?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">A class used to store various array collections. </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">A class used to create different script properties.</label>
                </li>
                <li>
                    <input type="radio" name="answers" id="c" class="answer">
                    <label for="c" id="c_text">A class used to store various keyed collections and more complex
                        entities. </label>
                </li>
            </ul>
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div class="quiz-box-4" id="section4">
        <div class="header-3">
            <h2 id="question-4">Question 4: What best describes an array?</h2>
            <ul>
                <li>
                    <input type="radio" name="answers" id="a" class="answers">
                    <label for="a" id="a_text">Is a global object used in the construction of arrays.</label>
                </li>
                <li>
                    <input type="radio" name="answers" id="b" class="answers">
                    <label for="b" id="b_text">Is a global object used in the construction of a string.</label>
                </li>
                <li>
                    <input type="radio" name="answers" id="c" class="answers">
                    <label for="c" id="c_text">Is a global object used in the construction of parseInt.</label>
                </li>
            </ul>
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="./assets/js/quiz.js"></script>
</body>

</html>
